<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de Tags de Estilos de Texto.</title>
    </head>
    <style>
		body {font-family: 'Poppins', sans-serif;}
    </style>
    <body>
        <p>Exemplo usando Bold</p>
        <p>Isso é <b>Importante.</b></p>
        <!-- Marca o Texto em Negrito. -->
        <br>

        <p>Exemplo usando Strong</p>
        <p>Isso é <strong>Muito Importante!</strong></p>
        <!-- Marca o Texto em Negrito e o Marca como Importante. -->
        <br>

        <p>Exemplo usando Ítalico</p>
        <p>Você viu <i>aquilo</i></p>
        <!-- Marca o Texto em Ítalico. -->
        <br>

        <p>Exemplo usando Ênfase</p>
        <p>Sim, eu vi <em>aquilo</em></p>
        <!-- Marca o Texto em Ítalico e dá Ênfase. -->
        <br>
    </body>
</html>
