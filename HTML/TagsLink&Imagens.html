<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo das Tags de Link e Imagem.</title>
    </head>
    <style>
        body {font-family: 'Poppins', sans-serif; text-align: center;}
    </style>
    <body>
        <h1><b>Exemplo da Tag de Link: </b></h1>
        <a href= "https://i.imgur.com/0TBT89o.png" 
           title="Imagem do Naruto Índio." target="_blank" rel="noopener noreferrer">Clique aqui para ver o conteúdo.</a>
        <!-- Adiciona uma Imagem na página.
         href: Define o caminho do Link, é possível levar para uma outra página, um arquivo ou algum ponto específico da página!
         title: Define a mensagem que será exibida quando passar o cursor do mouse em cima
         target: Define onde o Link será aberto, com o valor "_blank" faz com que seja aberto em outra aba, com "_self" na mesma aba.
         Também existem outros valores.
         rel: Define a relação entre a sua página e a página do Link, "noopener" impede que o site do Link tenha acesso
         a página original, "noreferrer" impede que o site do Link saiba de onde o usuário veio. Também existem outros valores. -->

        <h1><b>Exemplo de Tag de Imagem: </b></h1>
        <img src="https://i.imgur.com/0TBT89o.png" alt="Imagem do Naruto Índio." width="256" height="256">
        <!-- Adiciona uma imagem na página. 
         src: Define o caminho da Imagem que será carregada, seja localmente ou pela internet. 
         alt: Define a descrição da Imagem caso haja um problema ao carrega-la, como falta de internet por exemplo.
         width: Define a largura por pixels da Imagem (Use caso queira redimensionar, não é obrigatória)
         height: Define a altura por pixels da Imagem (Use caso queira redimensionar, não é obrigatória) -->

         <h1><b>Gifs também funcionam!</b></h1>
         <img src="https://media1.tenor.com/m/J4he8b-XcfoAAAAd/picapau-dan%C3%A7a.gif">
    </body>
</html>
