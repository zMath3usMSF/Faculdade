<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de Tags de Títulos.</title>
    </head>
    <style>
		body {font-family: 'Poppins', sans-serif;}
    </style>
    <body>
        <!-- Existem Seis Níveis/Tags de Títulos no HTML, conforme vai aumentando o tamanho vai diminuindo-->

        <h2>Nível 2 de Título</h2>
        <h3>Nível 3 de Título</h3>
        <h4>Nível 4 de Título</h4>
        <h5>Nível 5 de Título</h5>
        <h6>Nível 6 de Título</h6>
    </body>
</html>
