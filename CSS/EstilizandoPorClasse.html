<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de Estilização por Classe.</title>
        <link rel="stylesheet" href="EstilizandoPorClasse.css">
        <!-- Isso fará com que APENAS os elementos que sejam da Classe "class1" sejam estilizados. -->
    </head>
    <body>
        <div>
            <h1>Texto 1</h1>
            <p>Rapadura é Doce mas não é mole.</p>
        </div>

        <div class="class1">
            <h1>Texto 2</h1>
            <p>O rato roeu a roupa do rei de Roma.</p>
        </div>

        <div>
            <h2>Texto 3</h2>
            <p>Quem com ferro fere, com ferro será ferido.</p>
        </div>
    </body>
</html>
